name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build docker images
        run: |
          docker build -t local/mlflow mlflow
          docker build -t local/trainer training
          docker build -t local/api serving/api
