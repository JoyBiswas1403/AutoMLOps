name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install black==24.10.0 flake8==7.1.1 pytest==8.3.3
          pip install -r training/requirements.txt
      - name: Lint (black, flake8)
        run: |
          black --check .
          flake8 .
      - name: Tests
        run: |
          pytest -q || true

  build-images:
    runs-on: ubuntu-latest
    needs: lint-test
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker images
        run: |
          docker build -t ghcr.io/${{ github.repository }}/mlflow mlflow
          docker build -t ghcr.io/${{ github.repository }}/trainer training
          docker build -t ghcr.io/${{ github.repository }}/api serving/api
      - name: Log in to GHCR
        if: ${{ secrets.GHCR_TOKEN != '' }}
        run: echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Push images
        if: ${{ secrets.GHCR_TOKEN != '' }}
        run: |
          docker push ghcr.io/${{ github.repository }}/mlflow || true
          docker push ghcr.io/${{ github.repository }}/trainer || true
          docker push ghcr.io/${{ github.repository }}/api || true
